{% from 'macros.html' import svg %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App - {% block title %}{% endblock %}</title>
    <script>
        // Initialize theme before content loads
        const theme = localStorage.getItem('theme') || 'auto';
        document.documentElement.setAttribute('data-theme', theme);
        if (theme === 'auto') {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark');
            }
        } else if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <style>
        /* Prevent transitions during page load */
        .initial .sidebar,
        .initial #menu-toggle,
        .initial .content {
            transition: none !important;
        }
    </style>
</head>

<body>
    <div class="layout initial">
        <header class="top-toolbar">
            <button id="menu-toggle">
                {{ svg('menu') }}
            </button>
            <h1>Journal</h1>
            <button id="more-options">
                {{ svg('more_vert') }}
            </button>
        </header>
        <aside class="sidebar">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search...">
                {{ svg('search') }}
            </div>

            <nav class="journal-list">
                <!-- Will be populated by JS -->
            </nav>

            <div class="toolbar">
                <button id="preferences">
                    {{ svg('settings') }}
                </button>
                <button id="theme-toggle">
                    <span class="theme-icon">
                        {{ svg('auto_mode') }}
                        {{ svg('light_mode') }}
                        {{ svg('dark_mode') }}
                    </span>
                </button>
                <button id="notifications">
                    {{ svg('notifications') }}
                </button>
            </div>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        // Remove initial state after a brief delay
        setTimeout(() => {
            document.querySelector('.layout').classList.remove('initial');
        }, 100);
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
